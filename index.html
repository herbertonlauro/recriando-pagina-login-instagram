<html lang="pt-br"> <!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Desenvolvido dentro do Santander Bootcamp|Fullstack Developer">
    <meta name="author" content="Herberton Lauro">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular2.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="form-container">
                    
                    <form class="login-form" >
                        <input type="email" placeholder="Telefone,nome de usuário ou email" class="input">
                        <input type="password" placeholder="Senha" class="input">
                        <input type="submit" value="Entrar" class="botao-submit">
                    </form>
                </div>
                <div class="ou">OU</div>
                <p class="not-account">Esqueceu a senha?</p>
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta?
                    <span class="link-blue">Inscreva-se</span></p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <img src="./img/googleplay-button.png" class="app-download">
                        <img src="./img/apple-button.png" class="app-download">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
